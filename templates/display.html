<html>
	<head>
		<meta charset="utf-8">
		
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <style type="text/css">
        	
        	body.loggedin {
    background-color: #f3f4f7;}

    .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-style:italic ;
  ;
}

        </style>
	</head>
	<body class="loggedin"  >
		<div class="container">

		{% if filename %}
		<div  class="card" style="margin-top:20px; margin-bottom:30px; "  >

			<center><img src="{{ url_for('static', filename=filename) }}" alt="centered image" height="200" width="300"> <p style="font-style:italic ; font-size: 25px ">{{ desc}}</p> </center>
           

         </div >

       

       

        {% for i in range(l) %}

                
                <div class="card" style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img    src="{{ url_for('static', filename=scores[i]) }}" height="200px" width="200px"  >
                
                </div>
                
            
         {% endfor %}
        

        {% endif %}
        

        {% if not query%}
        
        <div   style="margin-top:50px; margin-bottom:50px; font-style:italic ; font-size: 30px "  >

      <center> <p>{{ des}}</p> </center>
           

         </div >

          
          {% for i in range(l) %}

                
                <div class="card" style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img    src="{{ url_for('static', filename=scores[i]) }}" height="200px" width="300px"  >
                
                </div>
                
            
         {% endfor %}


        {% endif %}
        
	   </div> 
			
	</body>
</html>
